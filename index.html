<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Today's Top Stories</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Georgia', 'Times New Roman', serif;
    background: #f4f1eb;
    color: #222;
    min-height: 100vh;
  }

  header {
    background: #1a1a1a;
    color: white;
    padding: 24px 20px;
    text-align: center;
    border-bottom: 4px solid #c41e3a;
  }

  header h1 {
    font-size: 2.2rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  header .date {
    font-family: 'Segoe UI', system-ui, sans-serif;
    font-size: 0.85rem;
    color: #aaa;
  }

  .source-tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 0;
    background: #2a2a2a;
    justify-content: center;
    padding: 0 20px;
  }

  .source-tab {
    padding: 10px 20px;
    color: #999;
    font-family: 'Segoe UI', system-ui, sans-serif;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: all 0.2s;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .source-tab:hover { color: #ddd; }
  .source-tab.active { color: white; border-bottom-color: #c41e3a; }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 24px 20px;
  }

  .loading {
    text-align: center;
    padding: 60px 20px;
    color: #888;
    font-family: 'Segoe UI', system-ui, sans-serif;
    font-size: 1rem;
  }

  .spinner {
    width: 32px;
    height: 32px;
    border: 3px solid #ddd;
    border-top-color: #c41e3a;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto 16px;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .story {
    border-bottom: 1px solid #ddd;
    padding: 20px 0;
    animation: fadeIn 0.3s ease;
  }

  .story:last-child { border-bottom: none; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .story-rank {
    font-family: 'Segoe UI', system-ui, sans-serif;
    font-size: 0.75rem;
    color: #c41e3a;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 6px;
  }

  .story-title {
    font-size: 1.3rem;
    line-height: 1.4;
    margin-bottom: 8px;
  }

  .story-title a {
    color: #1a1a1a;
    text-decoration: none;
    transition: color 0.2s;
  }

  .story-title a:hover { color: #c41e3a; }

  .story-desc {
    font-size: 0.95rem;
    color: #555;
    line-height: 1.5;
    margin-bottom: 8px;
  }

  .story-meta {
    font-family: 'Segoe UI', system-ui, sans-serif;
    font-size: 0.75rem;
    color: #999;
  }

  .error {
    text-align: center;
    padding: 40px;
    color: #c41e3a;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 1.5rem; }
    .story-title { font-size: 1.1rem; }
    .source-tab { padding: 8px 10px; font-size: 0.7rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Today's Top Stories</h1>
  <p class="date" id="dateDisplay"></p>
</header>

<div class="source-tabs" id="tabs"></div>

<div class="container" id="content">
  <div class="loading">
    <div class="spinner"></div>
    Fetching headlines...
  </div>
</div>

<script>
// Sources with group tags
const SOURCES = [
  { id: "nyt",    name: "NY Times",  group: "usa", url: "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml" },
  { id: "wsj",    name: "WSJ",       group: "usa", url: "https://news.google.com/rss/search?q=site:wsj.com&hl=en-US&gl=US&ceid=US:en" },
  { id: "econ",   name: "Economist", group: "intl", url: "https://news.google.com/rss/search?q=site:economist.com&hl=en-US&gl=US&ceid=US:en" },
  { id: "soccer", name: "r/soccer",  group: "sports", url: "https://www.reddit.com/r/soccer/.rss" },
  { id: "popular", name: "r/popular", group: "social", url: "https://www.reddit.com/r/popular/.rss" },
  { id: "oxu",    name: "Oxu.az",    group: "az",  url: "https://oxu.az/feed" },
  { id: "ntv",    name: "NTV",       group: "tr",  url: "https://www.ntv.com.tr/gundem.rss" },
  // Substacks (from Nate Silver's recommendations)
  { id: "sub1",  name: "Slow Boring",       group: "substack", url: "https://www.slowboring.com/feed" },
  { id: "sub2",  name: "Noahpinion",        group: "substack", url: "https://www.noahpinion.blog/feed" },
  { id: "sub3",  name: "Astral Codex Ten",  group: "substack", url: "https://www.astralcodexten.com/feed" },
  { id: "sub4",  name: "Paul Krugman",      group: "substack", url: "https://paulkrugman.substack.com/feed" },
  { id: "sub5",  name: "The Zvi",           group: "substack", url: "https://thezvi.substack.com/feed" },
  { id: "sub6",  name: "Very Serious",      group: "substack", url: "https://www.joshbarro.com/feed" },
  { id: "sub7", name: "Drezner's World",   group: "substack", url: "https://danieldrezner.substack.com/feed" },
  { id: "sub8", name: "Cremieux Recueil",  group: "substack", url: "https://www.cremieux.xyz/feed" },
  { id: "sub9", name: "Understanding AI",  group: "substack", url: "https://www.understandingai.org/feed" },
  { id: "sub10", name: "Silver Bulletin",   group: "substack", url: "https://www.natesilver.net/feed" },
];

// Tabs: virtual groups + individual sources
const TABS = [
  { id: "all",          label: "All" },
  { id: "usa",          label: "USA" },
  { id: "nyt",          label: "NYT" },
  { id: "wsj",          label: "WSJ" },
  { id: "econ",         label: "Economist" },
  { id: "substack",     label: "Substack" },
  { id: "soccer",       label: "Soccer" },
  { id: "social",       label: "Social" },
  { id: "az",           label: "Azerbaijan" },
  { id: "tr",           label: "Turkey" },
];

// Use rss2json only - other CORS proxies block GitHub Pages
const PROXIES = [
  { url: url => `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`, isJson: true },
];

let allStories = {};
let currentTab = "all";

// Display today's date
const now = new Date();
document.getElementById("dateDisplay").textContent = now.toLocaleDateString('en-US', {
  weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
});

// Build tabs
const tabsEl = document.getElementById("tabs");
TABS.forEach(t => {
  const tab = document.createElement("div");
  tab.className = "source-tab" + (t.id === "all" ? " active" : "");
  tab.dataset.source = t.id;
  tab.textContent = t.label;
  tab.onclick = () => selectTab(t.id);
  tabsEl.appendChild(tab);
});

function selectTab(id) {
  currentTab = id;
  document.querySelectorAll(".source-tab").forEach(t => {
    t.classList.toggle("active", t.dataset.source === id);
  });
  renderStories();
}

function parseRSS(xmlText, sourceId, sourceName) {
  const parser = new DOMParser();
  const doc = parser.parseFromString(xmlText, "text/xml");

  // Try RSS format first, then Atom
  let items = doc.querySelectorAll("item");
  const isAtom = items.length === 0;
  if (isAtom) {
    items = doc.querySelectorAll("entry");
  }

  const stories = [];

  items.forEach((item, i) => {
    if (i >= 20) return;
    const title = item.querySelector("title")?.textContent?.trim() || "";

    let link = "";
    if (isAtom) {
      const linkEl = item.querySelector("link[href]");
      link = linkEl ? linkEl.getAttribute("href") : "";
    } else {
      link = item.querySelector("link")?.textContent?.trim() || "";
    }

    let desc = "";
    if (isAtom) {
      desc = item.querySelector("summary")?.textContent?.trim() ||
             item.querySelector("content")?.textContent?.trim() || "";
    } else {
      desc = item.querySelector("description")?.textContent?.trim() || "";
    }

    let pubDate = "";
    if (isAtom) {
      pubDate = item.querySelector("published")?.textContent?.trim() ||
                item.querySelector("updated")?.textContent?.trim() || "";
    } else {
      pubDate = item.querySelector("pubDate")?.textContent?.trim() || "";
    }

    const cleanDesc = desc.replace(/<[^>]*>/g, '').substring(0, 200);

    stories.push({
      title,
      link,
      description: cleanDesc,
      pubDate: pubDate ? new Date(pubDate) : null,
      sourceId,
      sourceName,
    });
  });

  return stories;
}

async function fetchWithTimeout(url, ms = 10000) {
  const controller = new AbortController();
  const timer = setTimeout(() => controller.abort(), ms);
  try {
    const resp = await fetch(url, { signal: controller.signal });
    clearTimeout(timer);
    return resp;
  } catch (e) {
    clearTimeout(timer);
    throw e;
  }
}

async function fetchSource(source) {
  for (let i = 0; i < PROXIES.length; i++) {
    const proxy = PROXIES[i];
    try {
      const resp = await fetchWithTimeout(proxy.url(source.url));
      if (!resp.ok) continue;

      let stories = [];
      if (proxy.isJson) {
        // rss2json returns JSON directly
        const json = await resp.json();
        if (json.status === 'ok' && json.items) {
          stories = json.items.slice(0, 10).map(item => ({
            title: item.title || '',
            link: item.link || '',
            description: (item.description || '').replace(/<[^>]*>/g, '').substring(0, 200),
            pubDate: item.pubDate ? new Date(item.pubDate) : null,
            sourceId: source.id,
            sourceName: source.name,
          }));
        }
      } else {
        // Regular proxy returns XML
        const text = await resp.text();
        stories = parseRSS(text, source.id, source.name);
      }

      if (stories.length > 0) {
        allStories[source.id] = stories;
        return;
      }
    } catch (e) {
      // try next proxy
    }
  }
  console.warn(`All proxies failed for ${source.name}`);
  allStories[source.id] = [];
}

function formatTime(date) {
  if (!date || isNaN(date)) return "";
  const hours = Math.floor((now - date) / (1000 * 60 * 60));
  if (hours < 1) return "Just now";
  if (hours < 24) return `${hours}h ago`;
  return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function getStoriesForTab(tabId) {
  // Group tabs filter by group, individual tabs filter by id
  let sourceIds;
  if (tabId === "all") {
    // Only NYT, WSJ, Economist, Azerbaijan, Turkey for "All"
    sourceIds = ["nyt", "wsj", "econ", "oxu", "ntv"];
  } else if (tabId === "usa") {
    sourceIds = SOURCES.filter(s => s.group === "usa").map(s => s.id);
  } else if (tabId === "az") {
    sourceIds = SOURCES.filter(s => s.group === "az").map(s => s.id);
  } else if (tabId === "tr") {
    sourceIds = SOURCES.filter(s => s.group === "tr").map(s => s.id);
  } else if (tabId === "substack") {
    sourceIds = SOURCES.filter(s => s.group === "substack").map(s => s.id);
  } else if (tabId === "social") {
    sourceIds = SOURCES.filter(s => s.group === "social").map(s => s.id);
  } else {
    sourceIds = [tabId];
  }

  let combined = [];
  sourceIds.forEach(id => {
    const stories = allStories[id];
    if (!stories) return;
    stories.forEach((s, i) => {
      combined.push({ ...s, feedRank: i });
    });
  });

  // Sort by feed position, then recency
  combined.sort((a, b) => {
    if (a.feedRank !== b.feedRank) return a.feedRank - b.feedRank;
    const aTime = a.pubDate ? a.pubDate.getTime() : 0;
    const bTime = b.pubDate ? b.pubDate.getTime() : 0;
    return bTime - aTime;
  });

  // Limit: 20 for All and USA, 10 for others
  const limit = (tabId === "all" || tabId === "usa") ? 20 : 10;
  return combined.slice(0, limit);
}

function renderStories() {
  const content = document.getElementById("content");
  const stories = getStoriesForTab(currentTab);

  if (stories.length === 0) {
    content.innerHTML = `<div class="error">No stories loaded yet. Some sources may be unavailable.</div>`;
    return;
  }

  let html = "";
  stories.forEach((s, i) => {
    html += storyHTML(s, i + 1);
  });
  content.innerHTML = html;
}

function storyHTML(story, rank) {
  return `
    <div class="story">
      <div class="story-rank">${rank}. ${story.sourceName}</div>
      <div class="story-title"><a href="${story.link}" target="_blank" rel="noopener">${story.title}</a></div>
      ${story.description ? `<div class="story-desc">${story.description}</div>` : ''}
      <div class="story-meta">${formatTime(story.pubDate)}</div>
    </div>
  `;
}

// Fetch all sources in parallel, render as each completes
async function init() {
  const promises = SOURCES.map(async src => {
    await fetchSource(src);
    renderStories();
  });
  await Promise.allSettled(promises);
  renderStories();
}

init();
</script>
</body>
</html>
